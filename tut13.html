<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        p{
           border: 2px solid red;
        }
    
        #firstpara{
            color: red;
        }
        .secondpara{
           color: green;
        }
        footer, span{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="firstpara">this is simple para</p>
    <p class="secondpara">this is another simple para</p>
<div>
    <p>this is simple para in div</p>
    <span>this is span</span>
    <footer>this is bfooter</footer>
</div>

</body>
</html>
