<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>

<body>
    <ul type="circle">
        <li>this is my first list</li>
        <li>this is my second list</li>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <li>this is my third list</li>
    </ul>
    <ol type="I">
        <li>this is my first list</li>
        <li>this is my second list</li>
        <li>this is my third list</li>
    </ol>

    <h3>html table</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>emp id</th>
                <th>emp role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>harry</td>
                <td>1405</td>
                <td>web developer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
